<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>管理后台</title>
</head>

<body>
    <div class="container-lg">
        <p class="h2">信息管理后台</p>
        <table class="table table-striped table-hover">
            <thead>
                <th>昵称</th>
                <th>姓名</th>
                <th width="100px">出生日期</th>
                <th width="100px">学历</th>
                <th>完成时间</th>
                <th>注册时间</th>
                <th width="50px">答题记录</th>
                <th width="50px">删除操作</th>
            </thead>
            <tbody>
                {% for item in result %}
                <tr>
                    <td>{{ item.nickname }}</td>
                    <td>{{ item.baseInfo.name }}</td>
                    <td>{{ item.baseInfo.date }}</td>
                    <td>{{ item.baseInfo.culture }}</td>
                    <td>{{ item.finish_time }}</td>
                    <td>{{ item.regist_time }}</td>
                    <td>
                        <a href="./record.html">答题记录</a>
                        <button type="button" class="btn btn-info">答题记录</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">删除{{ item.openid }}</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
