<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>管理后台</title>
</head>

<body>
    <div class="container" style="padding: 5rem 0;">
        <p class="h2">信息管理后台</p>
        <!-- <form action="{{ url_for('account.get_excel') }}" method="get" style="margin: 1rem 0;"></form> -->
        <form action="" method="get" style="margin: 1rem 0;">
            <span>完成问卷数据总量： {{ result.sum }}</span>
            <button type="submit" class="btn btn-success" style="float: right; margin-right: 5rem;">导出数据</button>
        </form>
        <table class="table table-striped table-hover">
            <thead>
                <th width="50px">昵称</th>
                <th>姓名</th>
                <th width="100px">出生日期</th>
                <th width="100px">学历</th>
                <th>完成时间</th>
                <th>注册时间</th>
                <th width="150px">删除操作</th>
            </thead>
            <tbody>
                {% for item in result.data %}
                <tr>
                    <td>{{ item.nickname }}</td>
                    <td>{{ item.baseInfo.name }}</td>
                    <td>{{ item.baseInfo.date }}</td>
                    <td>{{ item.baseInfo.culture }}</td>
                    <td>{{ item.finish_time }}</td>
                    <td>{{ item.regist_time }}</td>
                    <td>
                        <form action="{{ url_for('account.post_info') }}" method="POST">
                            <button type="submit" class="btn btn-danger" name="openid"
                                value="{{ item.openid }}">删除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>

        console.log(result)
    }
</script>
